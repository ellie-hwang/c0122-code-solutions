<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-space-between">
      <div class="column-full text-align-center">
        <h2>New Arrivals</h2>
      </div>
    </div>

    <div class="row justify-center">
      <div class="column-one-fifth">
        <div class="img-container">
          <img class="product-img" src="images/dress1.jpeg" alt="black dress">
        </div>
        <div class="product-info">
          <p>
            <span class="brand">Free People</span> <span class="size">| Size 6</span>
          </p>
          <p>
            <span class="price">$35</span> <span class="old-price"><del>$125 retail</del></span>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="img-container">
          <img class="product-img" src="images/ysl-bag.jpeg" alt="black dress">
        </div>
        <div class="product-info">
          <p>
            <span class="brand">Yves Saint Laurent</span> <span class="size">| One-Size</span>
          </p>
          <p>
            <span class="price">$200</span> <span class="old-price"><del>$1600 retail</del></span>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="img-container">
          <img class="product-img" src="images/key.jpeg" alt="black dress">
        </div>
        <div class="product-info">
          <p>
            <span class="brand">Tiffany</span> <span class="size">| One-Size</span>
          </p>
          <p>
            <span class="price">$476</span> <span class="old-price"><del>$2000 retail</del></span>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="img-container">
          <img class="product-img" src="images/lv-bag.jpg" alt="black dress">
        </div>
        <div class="product-info">
          <p>
            <span class="brand">Louis Vuitton</span> <span class="size">| One-Size</span>
          </p>
          <p>
            <span class="price">$95</span> <span class="old-price"><del>$1200 retail</del></span>
          </p>
        </div>
      </div>

      <div class="column-one-fifth">
        <div class="img-container">
          <img class="product-img" src="images/dress2.jpeg" alt="black dress">
        </div>
        <div class="product-info">
          <p>
            <span class="brand">Reformation</span> <span class="size">| Size 4</span>
          </p>
          <p>
            <span class="price">$20</span> <span class="old-price"><del>$198 retail</del></span>
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
