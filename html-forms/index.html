<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label>
    <div>
      <input id="email" type="text" name="email" />
    </div>
  </form>
  <form>
    <label for="whyCool">Why is coding cool?</label>
    <div>
      <select id="whyCool" name="whyCool">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting.</option>
        <option value="fun">Because it's fun.</option>
        <option value="peaceful">Because it's peaceful.</option>
      </select>
    </div>
  </form>

  <form>
    <label for="language">Favorite Language (choose one)</label>
    <div id="language">
      <input type="radio" name="language" value="HTML" />
      HTML
      <input type="radio" name="language" value="CSS" />
      CSS
      <input type="radio" name="language" value="Javascript" />
      Javascript
    </div>
  </form>
  <form>
    <label for="signup">Would you like to sign up for more information?</label>
    <div>
      <input id="signup" type="checkbox" name="signup" value="yes" />
      Sign me up!
    </div>
  </form>
  <form>
    <label for="comments">Comments</label>
    <div>
      <textarea name="comments"></textarea>
    </div>
  </form>
  <form>
    <input id="submit" type="submit" name="submit" value="submit" />
  </form>
</body>
</html>
