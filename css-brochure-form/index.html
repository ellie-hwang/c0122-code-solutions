<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3>LEARN MORE</h3>
    <label for="email" class="brochurelabel">COMPANY EMAIL</label>
    <input id="email" type="text" name="email" value="sally@company.co"/>
    <label for="name" class="brochurelabel">NAME</label>
    <input id="name" type="text" name="name" value="Sally Smith" />
    <label for="location" class="brochurelabel">WHERE ARE YOU HIRING?</label>
    <input id="location" type="text" name="location" value="City, Country"/>
    <label class="brochurelabel">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="numhires">
      <option value="select">1-2 Engineers</option>
    </select>
    <div>
      <button type="button">SUBMIT</button>
    </div>
  </form>
</body>
</html>
