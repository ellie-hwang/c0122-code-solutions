<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div class="row align-center space-between">
          <i class="fa-solid fa-angle-left resize-big"></i>
          <div class="carousel-img-container text-align-center">
            <img data-entry-id="1" class="carousel-img" src="images/001.png" alt="bulbasaur">
            <img data-entry-id="2" class="carousel-img hidden" src="images/004.png" alt="charmander">
            <img data-entry-id="3" class="carousel-img hidden" src="images/007.png" alt="squirtle">
            <img data-entry-id="4" class="carousel-img hidden" src="images/025.png" alt="pikachu">
            <img data-entry-id="5" class="carousel-img hidden" src="images/039.png" alt="jigglypuff">
          </div>
          <i class="fa-solid fa-angle-right resize-big"></i>
        </div>
        <div class="row justify-center">
          <i class="fa-solid fa-circle carousel-position" data-entry-id="1"></i>
          <i class="fa-regular fa-circle carousel-position" data-entry-id="2"></i>
          <i class="fa-regular fa-circle carousel-position" data-entry-id="3"></i>
          <i class="fa-regular fa-circle carousel-position" data-entry-id="4"></i>
          <i class="fa-regular fa-circle carousel-position" data-entry-id="5"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
