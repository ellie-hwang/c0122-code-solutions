<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <div class="column-full text-align-center">
        <h4>How It Works</h4>
      </div>
    </div>

    <div class="row justify-center">
      <div class="column-one-fourth text-align-center marg-bot20">
        <div class="img-container">
          <img class="screen" src="images/screen-1.png" alt="screen switching">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/switch-icon.png" alt="switch icon">
        </div>
        <div class="caption-block">
          <h6>App Switching</h6>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-one-fourth text-align-center marg-bot20">
        <div class="img-container">
          <img class="screen" src="images/screen-2.png" alt="trip filtering">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/filter-icon.png" alt="trip filtering">
        </div>
        <div class="caption-block">
          <h6>Trip Filtering</h6>
          <p>Evaluate your trip requests.</p>
        </div>

      </div>
      <div class="column-one-fourth text-align-center marg-bot20">
        <div class="img-container">
          <img class="screen" src="images/screen-3.png" alt="service filters">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/slider-icon.png" alt="service filters">
        </div>
        <div class="caption-block">
          <h6>Service Filters</h6>
          <p>Accepts only your ideal trips</p>
        </div>

      </div>
      <div class="column-one-fourth text-align-center marg-bot20">
        <div class="img-container">
          <img class="screen" src="images/screen-4.png" alt="stats">
        </div>
        <div class="icon-container">
          <img class="icon" src="images/bars-icon.png" alt="stats">
        </div>
        <div class="caption-block">
          <h6>Stats + Mileage</h6>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
